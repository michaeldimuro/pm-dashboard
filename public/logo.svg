<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (planet/control station) -->
  <circle cx="32" cy="32" r="28" fill="#0f0f23" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Orbital ring -->
  <ellipse cx="32" cy="32" rx="26" ry="10" fill="none" stroke="url(#grad2)" stroke-width="1.5" opacity="0.6" transform="rotate(-20 32 32)"/>
  
  <!-- Central command icon -->
  <path d="M32 16 L38 26 L48 28 L41 35 L43 45 L32 40 L21 45 L23 35 L16 28 L26 26 Z" 
        fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Small stars/satellites -->
  <circle cx="52" cy="18" r="2" fill="#22d3ee" opacity="0.8"/>
  <circle cx="14" cy="22" r="1.5" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="48" cy="48" r="1.5" fill="#6366f1" opacity="0.6"/>
  <circle cx="18" cy="46" r="1" fill="#22d3ee" opacity="0.5"/>
  
  <!-- Inner glow ring -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
</svg>
